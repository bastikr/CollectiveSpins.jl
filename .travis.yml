language: julia
os:
    - osx
    - linux
julia:
    - release
notifications:
    email: false
script:
    - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
    - julia -e 'Pkg.clone(pwd()); Pkg.build("CollectiveSpins"); Pkg.test("CollectiveSpins"; coverage=true)';
after_success:
  - julia -e 'cd(Pkg.dir("CollectiveSpins")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(process_folder()); Codecov.submit(process_folder())'